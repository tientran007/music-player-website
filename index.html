<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" type="image/png" href="./images/icon/record.png" />
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="conteiner">
        <div class="customtheme">
            <h3>Color Theme</h3>
            <table>
                <tr>
                    <td><img onclick="yellowtheme.settheme()" src="images/icon/yeelow theme.PNG" alt=""></td>
                </tr>
                <tr>
                    <td><img onclick="violettheme.settheme()" src="images/icon/pinktheme.png" alt=""></td>
                </tr>
                <tr>
                    <td><img onclick="multiltheme.settheme()" src="images/icon/graytheme.png" alt=""></td>
                </tr>
                <tr>
                    <td><img onclick="tomatotheme.settheme()" src="images/icon/snowtheme.png" alt=""></td>
                </tr>
                <tr>
                    <td><button onclick="defaulttheme.settheme()">Reset To Default theme</button></td>
                </tr>
            </table>
        </div>
        <div class="viewpage">
            <div class="header">
                <h2 id="tieude55">Player Music Website</h2>
            </div>
            <div>
                <img id="songlogo" src="images/icon/musicdics.png" alt="bacphanmusic" width="170px" height="170px">
                <div id="speedaudio">
                <table>
                    <tr>
                        <td>
                            <button class="disable-btn" onclick="speed075()">0.75X</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="speed100()">1X</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="disable-btn" onclick="speed150()">1.5X</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="disable-btn" onclick="speed200()">2X</button>
                        </td>
                    </tr>
                </table>
                </div>
            </div>
            <div id="areavolume">
                <img title="Change Volume" id="iconvolume" src="images/icon/speaker.png" class="style-icon"
                    onclick="showrangevolume()">
                <input class="d-none" type="range" id="volume" min="0" max="100" value="50"
                    onchange="changeVolume(song)" />
                <div class="rangetimesong">
                    <input type="range" onchange="rewindsong()" id="rangetimesong" min="0" max="100" value="0">
                    <span id="innertime">0: 0</span>
                </div>
            </div>
            <div id="blockinfosong">
                <div class="marquee">
                    <marquee id="marquee" scrollamount="5">Add songs to play list and play</marquee>
                    <marquee id="marquee1" scrollamount="5"> Add songs to play list and play</marquee>
                </div>
                <div id="showindexsong">
                    <h5 id="inerindexsong"></h5>
                </div>
            </div>
            
            <div id="ereaPlayMusic">
                <button title="Random" class="disable-btn" id="randombutton" onclick="clickrandom()">⇆</button>
                <button title="Pervious" onclick="previoussong()">◁</button>
                <button title="Play/Pause" id="btnplay" onclick=" playmusic()">▶ </button>
                <button title="Next" onclick="nextsong()">▷</button>
                <button title="Loop" class="disable-btn" id="loopbutton" onclick="clickloop()">↻</button>
            </div>
            <div id="song">
                <audio id="audiosong" src=""></audio>
            </div>
            <div id="listsong">
                <input type="text" id="inputnamesong" onkeyup="searchSong()"  placeholder="Search Song Name"> 
                <div id="tbshowallsong">
                    <table id="showallsong" >
                    </table>
                </div>
               
            </div>
        </div>
        <div class="playlist" >
            <h4>Play List  <span id="quantitysong"></span> <img id="replayplaylistbtn" onclick="rePlaylist()" src="images/icon/repeat.png" title="Replay Playlist" ></h4>
            <div id="listplaysong">
            </div>
        </div>
    </div>
</body>
<script src="JS/musicmethod.js"></script>

</html>
